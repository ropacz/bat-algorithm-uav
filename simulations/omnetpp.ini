[General]
network = bat_algorithm.simulations.BatSwarmNetworkWithObstacles
sim-time-limit = 300s
repeat = 1
seed-set = ${repetition}

*.numUAVs = 3
*.numObstacles = 1

# Target position (center-right of grid)
*.uav[*].targetX = 800m
*.uav[*].targetY = 500m
*.uav[*].targetZ = 100m

# Bat Algorithm
*.uav[*].batAlgorithm.frequencyMin = 0.0
*.uav[*].batAlgorithm.frequencyMax = 2.0
*.uav[*].batAlgorithm.loudness = 0.9
*.uav[*].batAlgorithm.pulseRate = 0.5
*.uav[*].batAlgorithm.alpha = 0.9
*.uav[*].batAlgorithm.gamma = 0.9
*.uav[*].batAlgorithm.updateInterval = 1s

# Obstacle avoidance
*.uav[*].batAlgorithm.safetyDistance = 20m
*.uav[*].batAlgorithm.detectionRange = 60m
*.uav[*].batAlgorithm.obstacleWeight = 3.0
*.uav[*].batAlgorithm.uavSafetyDistance = 50m

qtenv-default-config = General

[Config SimpleObstacles]
description = "Simple obstacle avoidance"
*.numUAVs = 3
*.numObstacles = 1

[Config QuickTest]
description = "Quick test - 60s"
sim-time-limit = 60s

[Config ManyObstacles]
description = "Dense obstacle field"
*.numUAVs = 5
*.numObstacles = 1
*.uav[*].batAlgorithm.safetyDistance = 25m
*.uav[*].batAlgorithm.obstacleWeight = 4.0
sim-time-limit = 400s
