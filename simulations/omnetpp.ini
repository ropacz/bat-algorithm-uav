[General]
network = bat_algorithm.simulations.BatSwarmNetwork
sim-time-limit = 300s
repeat = 1
seed-set = ${repetition}

*.numUAVs = 3

# Mobility - random movement with boundaries
*.uav[*].mobility.initialX = uniform(50m, 400m)
*.uav[*].mobility.initialY = uniform(50m, 400m)
*.uav[*].mobility.initialZ = uniform(70m, 150m)
*.uav[*].mobility.minSpeed = 10mps
*.uav[*].mobility.maxSpeed = 20mps
*.uav[*].mobility.updateInterval = 0.1s
*.uav[*].mobility.constraintAreaMinX = 0m
*.uav[*].mobility.constraintAreaMaxX = 500m
*.uav[*].mobility.constraintAreaMinY = 0m
*.uav[*].mobility.constraintAreaMaxY = 500m
*.uav[*].mobility.constraintAreaMinZ = 50m
*.uav[*].mobility.constraintAreaMaxZ = 200m

# Bat Routing parameters
*.uav[*].batRouting.routingUpdateInterval = 5s
*.uav[*].batRouting.frequencyMin = 0.0
*.uav[*].batRouting.frequencyMax = 2.0
*.uav[*].batRouting.loudness = 0.9
*.uav[*].batRouting.pulseRate = 0.5
*.uav[*].batRouting.alpha = 0.9
*.uav[*].batRouting.gamma = 0.9

qtenv-default-config = General

[Config QuickTest]
description = "Quick test - 60s"
sim-time-limit = 60s

[Config LargeNetwork]
description = "Large network - 10 UAVs"
*.numUAVs = 10
sim-time-limit = 400s
